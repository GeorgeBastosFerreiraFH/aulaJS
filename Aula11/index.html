<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Prova 11</title>
</head>

<body>
    <form id="cadastroForm">
        <h2>Cadastro de Usuário</h2>

        <div class="form-group">
            <label for="nomeUsuario">Nome de Usuário:</label>
            <input type="text" id="nomeUsuario" name="nomeUsuario">
            <p id="erroNome" class="erro"></p>
        </div>

        <div class="form-group">
            <label for="senhaUsuario">Senha:</label>
            <input type="password" id="senhaUsuario" name="senhaUsuario">
            <p id="erroSenha" class="erro"></p>
        </div>

        <div class="form-group">
            <label for="numeroTelefone">Telefone:</label>
            <input type="tel" id="numeroTelefone" name="numeroTelefone" pattern="[0-9]{2}[0-9]{4,5}[0-9]{4}" placeholder="Ex: 11987654321">
            <small>Formato: DDXXXXXXXXX (somente números)</small>
            <p id="erroTelefone" class="erro"></p>
        </div>

        <div class="form-group">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento">
            <p id="erroData" class="erro"></p>
        </div>

        <div class="form-group">
            <label for="emailUsuario">E-mail:</label>
            <input type="email" id="emailUsuario" name="emailUsuario">
            <p id="erroEmail" class="erro"></p>
        </div>

        <div class="form-group botoes-container">
            <button type="button" id="botaoLimpar">Limpar</button>
            <button type="submit" id="botaoEnviar">Enviar</button>
        </div>
        <p id="mensagemErro"></p>
    </form>

    <div id="usuariosContainer" class="usuarios-container">

    </div>

    <div id="limparListaContainer">
    </div>
</body>

</html>
